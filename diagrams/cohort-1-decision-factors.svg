<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 780" width="800" height="780">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="780" fill="#ffffff"/>
  
  <!-- Main container box -->
  <rect x="40" y="40" width="720" height="700" fill="#ffffff" stroke="#1a1a1a" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="400" y="85" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#1a1a1a" font-weight="700">COHORT 1 DECISION FACTORS</text>
  
  <!-- Title underline -->
  <line x1="60" y1="100" x2="740" y2="100" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- ==================== MUST HAVE SECTION ==================== -->
  
  <!-- Red section header -->
  <rect x="60" y="130" width="680" height="50" fill="#ffe0e0" stroke="#d32f2f" stroke-width="2" rx="6"/>
  <circle cx="85" cy="155" r="8" fill="#d32f2f"/>
  <text x="105" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1a1a1a" font-weight="600">MUST HAVE</text>
  <text x="220" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666">(Address in every case study)</text>
  
  <!-- Must have divider line -->
  <line x1="60" y1="200" x2="740" y2="200" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Must have bullet points -->
  <circle cx="80" cy="235" r="4" fill="#d32f2f"/>
  <text x="100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Performance metrics (speed, accuracy, scale)</text>
  
  <circle cx="80" cy="270" r="4" fill="#d32f2f"/>
  <text x="100" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Technical credibility (architecture, integration)</text>
  
  <circle cx="80" cy="305" r="4" fill="#d32f2f"/>
  <text x="100" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">"Similar to me" validation (industry, stage, use case)</text>
  
  <!-- ==================== IMPORTANT SECTION ==================== -->
  
  <!-- Orange section header -->
  <rect x="60" y="350" width="680" height="50" fill="#fff4e6" stroke="#f57c00" stroke-width="2" rx="6"/>
  <circle cx="85" cy="375" r="8" fill="#f57c00"/>
  <text x="105" y="382" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1a1a1a" font-weight="600">IMPORTANT</text>
  <text x="220" y="382" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666">(Include when possible)</text>
  
  <!-- Important divider line -->
  <line x1="60" y1="420" x2="740" y2="420" stroke="#f57c00" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Important bullet points -->
  <circle cx="80" cy="455" r="4" fill="#f57c00"/>
  <text x="100" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Cost savings / ROI</text>
  
  <circle cx="80" cy="490" r="4" fill="#f57c00"/>
  <text x="100" y="495" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Time to value / deployment speed</text>
  
  <circle cx="80" cy="525" r="4" fill="#f57c00"/>
  <text x="100" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Support quality</text>
  
  <!-- ==================== NICE TO HAVE SECTION ==================== -->
  
  <!-- Green section header -->
  <rect x="60" y="570" width="680" height="50" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="6"/>
  <circle cx="85" cy="595" r="8" fill="#388e3c"/>
  <text x="105" y="602" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1a1a1a" font-weight="600">NICE TO HAVE</text>
  <text x="240" y="602" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666">(Differentiators)</text>
  
  <!-- Nice to have divider line -->
  <line x1="60" y1="640" x2="740" y2="640" stroke="#388e3c" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Nice to have bullet points -->
  <circle cx="80" cy="675" r="4" fill="#388e3c"/>
  <text x="100" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Enterprise security/compliance</text>
  
  <circle cx="80" cy="710" r="4" fill="#388e3c"/>
  <text x="100" y="715" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Future roadmap alignment</text>
  
  <circle cx="80" cy="745" r="4" fill="#388e3c"/>
  <text x="100" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#1a1a1a">Community/ecosystem benefits</text>
  
</svg>

