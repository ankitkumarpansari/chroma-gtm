<svg width="900" height="700" viewBox="0 0 900 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Chroma SEO Strategy Overview</title>
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a1a1a" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff" />

<text x="450" y="45" font-size="24" font-weight="700" fill="#1a1a1a" text-anchor="middle">Chroma SEO Strategy</text>
<text x="450" y="72" font-size="14" font-weight="400" fill="#666666" text-anchor="middle">Organic Growth &amp; Category Dominance Plan</text>
<line x1="60" y1="95" x2="840" y2="95" stroke="#e0e0e0" stroke-width="1" />
<text x="60" y="140" font-size="16" font-weight="700" fill="#1a1a1a" text-anchor="start">1.</text>
<text x="90" y="140" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="start">Own 40 high-priority non-branded keywords</text>
<text x="90" y="162" font-size="12" font-weight="400" fill="#666666" text-anchor="start">vector database, RAG, retrieval augmented generation, technical terms</text>
<text x="60" y="210" font-size="16" font-weight="700" fill="#1a1a1a" text-anchor="start">2.</text>
<text x="90" y="210" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="start">Achieve category dominance in organic search</text>
<text x="90" y="232" font-size="12" font-weight="400" fill="#666666" text-anchor="start">5x organic traffic, top positions, beat Pinecone benchmark</text>
<text x="60" y="280" font-size="16" font-weight="700" fill="#1a1a1a" text-anchor="start">3.</text>
<text x="90" y="280" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="start">Become default citation in AI search experiences</text>
<text x="90" y="302" font-size="12" font-weight="400" fill="#666666" text-anchor="start">ChatGPT, Perplexity, LLM-optimized content, retrieval-first</text>
<text x="60" y="350" font-size="16" font-weight="700" fill="#1a1a1a" text-anchor="start">4.</text>
<text x="90" y="350" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="start">Scale through programmatic SEO</text>
<text x="90" y="372" font-size="12" font-weight="400" fill="#666666" text-anchor="start">Airtable/Canva model, comparison pages, long-tail templates</text>
<text x="60" y="420" font-size="16" font-weight="700" fill="#1a1a1a" text-anchor="start">5.</text>
<text x="90" y="420" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="start">Capture early attention from technical decision-makers</text>
<text x="90" y="442" font-size="12" font-weight="400" fill="#666666" text-anchor="start">Backend engineers, ML practitioners, AI startup founders</text>
<text x="60" y="490" font-size="16" font-weight="700" fill="#1a1a1a" text-anchor="start">6.</text>
<text x="90" y="490" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="start">Drive product signups through organic discovery</text>
<text x="90" y="512" font-size="12" font-weight="400" fill="#666666" text-anchor="start">~30% visitor-to-signup, PLG motion, 2026 targets</text>
<line x1="60" y1="570" x2="840" y2="570" stroke="#e0e0e0" stroke-width="1" />
<text x="60" y="610" font-size="14" font-weight="600" fill="#1a1a1a" text-anchor="start">Key Metrics</text>
<circle cx="60" cy="636" r="3" fill="#1a1a1a"/>
<text x="72" y="640" font-size="13" font-weight="400" fill="#1a1a1a" text-anchor="start">40 target keywords</text>
<circle cx="260" cy="636" r="3" fill="#1a1a1a"/>
<text x="272" y="640" font-size="13" font-weight="400" fill="#1a1a1a" text-anchor="start">5x traffic growth</text>
<circle cx="460" cy="636" r="3" fill="#1a1a1a"/>
<text x="472" y="640" font-size="13" font-weight="400" fill="#1a1a1a" text-anchor="start">30% signup rate</text>
<circle cx="660" cy="636" r="3" fill="#1a1a1a"/>
<text x="672" y="640" font-size="13" font-weight="400" fill="#1a1a1a" text-anchor="start">2026 conversion goals</text>
<text x="60" y="700" font-size="14" font-weight="700" fill="#1a1a1a" text-anchor="start">North Star:</text>
<text x="145" y="700" font-size="14" font-weight="400" fill="#1a1a1a" text-anchor="start">Product signups through organic discovery</text>
<line x1="145" y1="704" x2="480" y2="704" stroke="#1a1a1a" stroke-width="1" />
