  <text x="660" y="705" font-size="12" font-weight="400" fill="#1a1a1a">P2 - Strategic</text>
  <text x="800" y="705" font-size="12" font-weight="400" fill="#666666">2K-10K</text>
  <text x="920" y="705" font-size="12" font-weight="400" fill="#F59E0B">Medium</text>
  <circle cx="1055" cy="701" r="5" fill="#10B981"/>
  
  <text x="660" y="730" font-size="12" font-weight="400" fill="#1a1a1a">P3 - Long-tail</text>
  <text x="800" y="730" font-size="12" font-weight="400" fill="#666666">&lt;2K</text>
  <text x="920" y="730" font-size="12" font-weight="400" fill="#10B981">Low</text>
  <circle cx="1055" cy="726" r="5" fill="#10B981"/>

  <!-- Navigation -->
  <text x="60" y="780" font-size="11" font-weight="500" fill="#888888">Next: 02_programmatic.svg →</text>

