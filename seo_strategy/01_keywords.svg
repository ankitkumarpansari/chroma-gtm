  <text x="660" y="655" font-size="11" font-weight="600" fill="#888888">PRIORITY</text>
  <text x="800" y="655" font-size="11" font-weight="600" fill="#888888">VOLUME</text>
  <text x="920" y="655" font-size="11" font-weight="600" fill="#888888">DIFFICULTY</text>
  <text x="1040" y="655" font-size="11" font-weight="600" fill="#888888">STATUS</text>
  
  <text x="660" y="680" font-size="12" font-weight="400" fill="#1a1a1a">P1 - Must Win</text>
  <text x="800" y="680" font-size="12" font-weight="400" fill="#666666">10K+</text>
  <text x="920" y="680" font-size="12" font-weight="400" fill="#EF4444">High</text>
