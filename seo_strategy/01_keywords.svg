  <text x="95" y="668" font-size="12" font-weight="500" fill="#FF6B35">"pinecone alternative"</text>
  <rect x="80" y="685" width="240" height="35" rx="4" fill="#2a2a2a"/>
  <text x="95" y="708" font-size="12" font-weight="500" fill="#FF6B35">"qdrant vs chroma"</text>
  
  <rect x="340" y="645" width="240" height="35" rx="4" fill="#2a2a2a"/>
