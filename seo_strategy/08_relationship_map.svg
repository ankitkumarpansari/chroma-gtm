<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Strategy Relationship Map</title>
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Space Grotesk', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowBlack" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a1a1a" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Header -->
  <text x="600" y="50" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">How Everything Connects</text>
  <text x="600" y="80" font-size="14" font-weight="400" fill="#888888" text-anchor="middle">Strategy Relationship Map — All SVG Files</text>

  <!-- Central Node: North Star -->
  <circle cx="600" cy="450" r="80" fill="#10B981" filter="url(#shadow)"/>
  <text x="600" y="440" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">NORTH STAR</text>
  <text x="600" y="460" font-size="12" font-weight="400" fill="#A7F3D0" text-anchor="middle">5x Traffic</text>
  <text x="600" y="478" font-size="12" font-weight="400" fill="#A7F3D0" text-anchor="middle">→ Signups</text>

  <!-- Pillar 1: Keywords -->
  <rect x="100" y="180" width="180" height="100" rx="8" fill="#3B82F6" filter="url(#shadow)"/>
  <text x="190" y="220" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">01 Keywords</text>
  <text x="190" y="245" font-size="11" font-weight="400" fill="#93C5FD" text-anchor="middle">40 target keywords</text>
  <text x="190" y="265" font-size="10" font-weight="400" fill="#93C5FD" text-anchor="middle">01_keywords.svg</text>
  
  <!-- Arrow from Keywords to North Star -->
  <line x1="280" y1="250" x2="530" y2="400" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Pillar 2: Programmatic -->
  <rect x="350" y="120" width="180" height="100" rx="8" fill="#10B981" filter="url(#shadow)"/>
  <text x="440" y="160" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">02 Programmatic</text>
  <text x="440" y="185" font-size="11" font-weight="400" fill="#A7F3D0" text-anchor="middle">Scale content 100+</text>
  <text x="440" y="205" font-size="10" font-weight="400" fill="#A7F3D0" text-anchor="middle">02_programmatic.svg</text>
  
  <!-- Arrow from Programmatic to North Star -->
  <line x1="470" y1="220" x2="560" y2="380" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Pillar 3: AI Search -->
  <rect x="670" y="120" width="180" height="100" rx="8" fill="#8B5CF6" filter="url(#shadow)"/>
  <text x="760" y="160" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">03 AI Search</text>
  <text x="760" y="185" font-size="11" font-weight="400" fill="#DDD6FE" text-anchor="middle">GEO / LLM citations</text>
  <text x="760" y="205" font-size="10" font-weight="400" fill="#DDD6FE" text-anchor="middle">03_ai_search.svg</text>
  
  <!-- Arrow from AI Search to North Star -->
  <line x1="730" y1="220" x2="640" y2="380" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Pillar 4: Competitive -->
  <rect x="920" y="180" width="180" height="100" rx="8" fill="#F59E0B" filter="url(#shadow)"/>
  <text x="1010" y="220" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">04 Competitive</text>
  <text x="1010" y="245" font-size="11" font-weight="400" fill="#FEF3C7" text-anchor="middle">Beat Pinecone</text>
  <text x="1010" y="265" font-size="10" font-weight="400" fill="#FEF3C7" text-anchor="middle">04_competitive.svg</text>
  
  <!-- Arrow from Competitive to North Star -->
  <line x1="920" y1="250" x2="670" y2="400" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Execution: Audience -->
  <rect x="100" y="550" width="180" height="100" rx="8" fill="#14B8A6" filter="url(#shadow)"/>
  <text x="190" y="590" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">05 Audience</text>
  <text x="190" y="615" font-size="11" font-weight="400" fill="#99F6E4" text-anchor="middle">ICP Definition</text>
  <text x="190" y="635" font-size="10" font-weight="400" fill="#99F6E4" text-anchor="middle">05_audience.svg</text>
  
  <!-- Arrow from Audience to North Star -->
  <line x1="280" y1="580" x2="530" y2="490" stroke="#14B8A6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Execution: Metrics -->
  <rect x="510" y="620" width="180" height="100" rx="8" fill="#059669" filter="url(#shadow)"/>
  <text x="600" y="660" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">06 Metrics</text>
  <text x="600" y="685" font-size="11" font-weight="400" fill="#A7F3D0" text-anchor="middle">KPIs &amp; Tracking</text>
  <text x="600" y="705" font-size="10" font-weight="400" fill="#A7F3D0" text-anchor="middle">06_metrics.svg</text>
  
  <!-- Arrow from Metrics to North Star -->
  <line x1="600" y1="620" x2="600" y2="530" stroke="#059669" stroke-width="2"/>

  <!-- Execution: Timeline -->
  <rect x="920" y="550" width="180" height="100" rx="8" fill="#EF4444" filter="url(#shadow)"/>
  <text x="1010" y="590" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">07 Timeline</text>
  <text x="1010" y="615" font-size="11" font-weight="400" fill="#FEE2E2" text-anchor="middle">6-month roadmap</text>
  <text x="1010" y="635" font-size="10" font-weight="400" fill="#FEE2E2" text-anchor="middle">07_timeline.svg</text>
  
  <!-- Arrow from Timeline to North Star -->
  <line x1="920" y1="580" x2="670" y2="490" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Master Overview -->
  <rect x="100" y="380" width="140" height="80" rx="8" fill="#ffffff" stroke="#888888" stroke-width="1" filter="url(#shadow)"/>
  <text x="170" y="415" font-size="12" font-weight="600" fill="#1a1a1a" text-anchor="middle">00 Master</text>
  <text x="170" y="435" font-size="10" font-weight="400" fill="#666666" text-anchor="middle">Overview</text>
  <text x="170" y="450" font-size="9" font-weight="400" fill="#888888" text-anchor="middle">00_master_overview.svg</text>

  <!-- Connections Legend -->
  <rect x="60" y="750" width="1080" height="120" rx="8" fill="#2a2a2a"/>
  <text x="80" y="785" font-size="13" font-weight="600" fill="#ffffff">How to Navigate These Diagrams</text>
  
  <circle cx="100" cy="820" r="8" fill="#3B82F6"/>
  <text x="120" y="824" font-size="11" font-weight="400" fill="#888888">Strategy Pillars (01-04) — Define WHAT we're doing</text>
  
  <circle cx="450" cy="820" r="8" fill="#14B8A6"/>
  <text x="470" y="824" font-size="11" font-weight="400" fill="#888888">Execution (05-07) — Define HOW &amp; WHEN</text>
  
  <circle cx="800" cy="820" r="8" fill="#10B981"/>
  <text x="820" y="824" font-size="11" font-weight="400" fill="#888888">North Star — Everything drives to this</text>
  
  <text x="80" y="855" font-size="11" font-weight="400" fill="#666666">Start with 00_master_overview.svg → Drill into any pillar → Each file links to the next</text>

  <!-- File Index -->
  <text x="960" y="785" font-size="11" font-weight="600" fill="#ffffff">All Files:</text>
  <text x="960" y="805" font-size="10" font-weight="400" fill="#888888">00_master_overview.svg</text>
  <text x="960" y="820" font-size="10" font-weight="400" fill="#888888">01_keywords.svg</text>
  <text x="960" y="835" font-size="10" font-weight="400" fill="#888888">02_programmatic.svg</text>
  <text x="960" y="850" font-size="10" font-weight="400" fill="#888888">03_ai_search.svg</text>
  <text x="1060" y="805" font-size="10" font-weight="400" fill="#888888">04_competitive.svg</text>
  <text x="1060" y="820" font-size="10" font-weight="400" fill="#888888">05_audience.svg</text>
  <text x="1060" y="835" font-size="10" font-weight="400" fill="#888888">06_metrics.svg</text>
  <text x="1060" y="850" font-size="10" font-weight="400" fill="#888888">07_timeline.svg</text>

</svg>

